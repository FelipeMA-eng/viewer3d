<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .controls button {
      background: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    camera-controls
    background-color="#ffffff"
    shadow-intensity="0.5"
    exposure="1"
    environment-image="neutral"
    ar>
  </model-viewer>

  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="rotateLeft()">←</button>
    <button onclick="rotateRight()">→</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
  const viewer = document.getElementById("viewer");

  // Armazena os valores de câmera manualmente
  let cameraState = {
    theta: 0,
    phi: 1.309, // ~75 graus
    radius: 3
  };

  viewer.addEventListener('load', async () => {
    // Inicializa os valores reais quando o modelo carregar
    const orbit = await viewer.getCameraOrbit();
    cameraState.theta = parseFloat(orbit.theta);
    cameraState.phi = parseFloat(orbit.phi);
    cameraState.radius = parseFloat(orbit.radius);
    console.log("Inicial:", cameraState);
  });

  function updateCamera() {
    const { theta, phi, radius } = cameraState;
    viewer.cameraOrbit = `${theta}rad ${phi}rad ${radius}m`;
  }

  function zoomIn() {
    cameraState.radius = Math.max(cameraState.radius - 1, 0.5);
    updateCamera();
  }

  function zoomOut() {
    cameraState.radius = cameraState.radius + 1;
    updateCamera();
  }

  function rotateLeft() {
    cameraState.theta += 0.3;
    updateCamera();
  }

  function rotateRight() {
    cameraState.theta -= 0.3;
    updateCamera();
  }

  function reset() {
    cameraState = {
      theta: 0,
      phi: 1.309, // 75°
      radius: 3
    };
    updateCamera();
  }
</script>

</body>
</html>
