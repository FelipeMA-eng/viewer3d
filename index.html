<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .controls button {
      background: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    camera-controls
    interaction-prompt="none"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="0.5"
    background-color="#fff"
    ar>
  </model-viewer>

  <div class="controls">
    <button onclick="rotateLeft()">←</button>
    <button onclick="rotateRight()">→</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const viewer = document.getElementById("viewer");

    const params = new URLSearchParams(window.location.search);
    const modelo = params.get("modelo");
    const baseURL = "https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/";

    if (modelo) {
      viewer.setAttribute("src", baseURL + modelo);
    } else {
      viewer.setAttribute("src", baseURL + "model3d/modern_house_of_shapes.glb");
    }

    // Estado da câmera - inicializado com valores fixos para evitar getCameraOrbit()
    let cameraState = {
      theta: 0,
      phi: 1.309,  // 75 graus em radianos
      radius: 3
    };

    // Atualiza a câmera com os valores do estado
    function updateCamera() {
      viewer.cameraOrbit = `${cameraState.theta}rad ${cameraState.phi}rad ${cameraState.radius}m`;
    }

    // Aplica o estado inicial assim que o modelo for carregado
    viewer.addEventListener('load', () => {
      updateCamera();
    });

    function rotateLeft() {
      cameraState.theta += 0.3;
      updateCamera();
    }

    function rotateRight() {
      cameraState.theta -= 0.3;
      updateCamera();
    }

    function reset() {
      cameraState = { theta: 0, phi: 1.309, radius: 3 };
      updateCamera();
    }
  </script>
</body>
</html>
