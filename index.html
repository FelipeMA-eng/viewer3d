<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; background:#000; }
    model-viewer { width:100vw; height:100vh; }
    .controls {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:10px;
      z-index:10;
      flex-wrap: wrap;
    }
    .controls button {
      background:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      font-size:14px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    camera-controls
    interaction-prompt="none"
    environment-image="neutral"
    exposure="1"
    auto-rotate="false"
    shadow-intensity="0.5"
    background-color="#fff"
    ar>
  </model-viewer>

  <div class="controls">
    <button onclick="rotateUp()">↑</button>
    <button onclick="rotateDown()">↓</button>
    <button onclick="rotateLeft()">←</button>
    <button onclick="rotateRight()">→</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const viewer = document.getElementById("viewer");

    const params = new URLSearchParams(window.location.search);
    const modelo = params.get("modelo");
    const baseURL = "https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/";
    if (modelo) viewer.setAttribute("src", baseURL + modelo);
    else viewer.setAttribute("src", baseURL + "model3d/modern_house_of_shapes.glb");

    viewer.autoRotate = false;

    // Estado global
    let theta = 0;
    let phi = 1.309;  // ~75 graus em radianos
    let radius = 3;

    // Aplica a posição atual da câmera
    function updateCamera() {
      viewer.cameraOrbit = `${theta}rad ${phi}rad ${radius}m`;
    }

    // Mantém zoom manual dado pelo usuário
    viewer.addEventListener('camera-change', async () => {
      const orbit = await viewer.getCameraOrbit();
      radius = parseFloat(orbit.radius.toString());
    });

    function rotateLeft() {
      theta += 0.3;
      updateCamera();
    }
    function rotateRight() {
      theta -= 0.3;
      updateCamera();
    }
    function rotateUp() {
      phi = Math.max(0.1, phi - 0.2);
      updateCamera();
    }
    function rotateDown() {
      phi = Math.min(Math.PI - 0.1, phi + 0.2);
      updateCamera();
    }
    function reset() {
      theta = 0;
      phi = 1.309;
      radius = 3;
      updateCamera();
    }

    // Aplica câmera inicial assim que o modelo carregar
    viewer.addEventListener('load', () => {
      updateCamera();
    });
  </script>
</body>
</html>
