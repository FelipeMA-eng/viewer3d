<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .controls button {
      background: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    camera-controls
    background-color="#ffffff"
    shadow-intensity="0.5"
    exposure="1"
    environment-image="neutral"
    ar>
  </model-viewer>

  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="rotateLeft()">←</button>
    <button onclick="rotateRight()">→</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const viewer = document.getElementById("viewer");

    async function zoomIn() {
      const orbit = await viewer.getCameraOrbit();
      const novoZoom = Math.max(orbit.radius - 1, 0.5);
      viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${novoZoom}m`;
    }

    async function zoomOut() {
      const orbit = await viewer.getCameraOrbit();
      const novoZoom = orbit.radius + 1;
      viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${novoZoom}m`;
    }

    async function rotateLeft() {
      const orbit = await viewer.getCameraOrbit();
      viewer.cameraOrbit = `${orbit.theta - 0.3}rad ${orbit.phi}rad ${orbit.radius}m`;
    }

    async function rotateRight() {
      const orbit = await viewer.getCameraOrbit();
      viewer.cameraOrbit = `${orbit.theta + 0.3}rad ${orbit.phi}rad ${orbit.radius}m`;
    }

    function reset() {
      viewer.cameraOrbit = `0rad 75deg 3m`;
    }
  </script>
</body>
</html>
