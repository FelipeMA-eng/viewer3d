<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
   <model-viewer
  id="viewer"
  src="https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/model3d/modern_house_of_shapes.glb"
  camera-controls
  auto-rotate
  background-color="#ffffff"
  shadow-intensity="0.5"
  exposure="1"
  environment-image="neutral"
  camera-orbit="0deg 65deg 4m"
  min-camera-orbit="auto auto 2m"
  max-camera-orbit="auto auto 10m"
  field-of-view="35deg"
  ar>
</model-viewer>
  </body>
</html>
