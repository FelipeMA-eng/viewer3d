<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .controls button {
      background: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    camera-controls
    background-color="#ffffff"
    shadow-intensity="0.5"
    exposure="1"
    environment-image="neutral"
    ar>
  </model-viewer>

  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="rotateLeft()">←</button>
    <button onclick="rotateRight()">→</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const viewer = document.getElementById("viewer");

    // Carrega o modelo dinamicamente via ?modelo=...
    const params = new URLSearchParams(window.location.search);
    const modelo = params.get("modelo");
    const baseURL = "https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/";

    if (modelo) {
      viewer.setAttribute("src", baseURL + modelo);
    } else {
      // Se não passar nada, usa modelo padrão
      viewer.setAttribute("src", baseURL + "model3d/modern_house_of_shapes.glb");
    }

    // Controles de câmera
    async function zoomIn() {
  const orbit = await viewer.getCameraOrbit();
  const radius = parseFloat(orbit.radius); // converte "2.5m" para 2.5
  const novoZoom = Math.max(radius - 1, 0.5);
  viewer.cameraOrbit = `${orbit.theta} ${orbit.phi} ${novoZoom}m`;
}

async function zoomOut() {
  const orbit = await viewer.getCameraOrbit();
  const radius = parseFloat(orbit.radius);
  const novoZoom = radius + 1;
  viewer.cameraOrbit = `${orbit.theta} ${orbit.phi} ${novoZoom}m`;
}

    async function rotateLeft() {
  const orbit = await viewer.getCameraOrbit();
  const theta = parseFloat(orbit.theta);
  viewer.cameraOrbit = `${theta + 0.3}rad ${orbit.phi} ${orbit.radius}`;
}

async function rotateRight() {
  const orbit = await viewer.getCameraOrbit();
  const theta = parseFloat(orbit.theta);
  viewer.cameraOrbit = `${theta - 0.3}rad ${orbit.phi} ${orbit.radius}`;
}

    function reset() {
      viewer.cameraOrbit = `0rad 75deg 3m`;
    }
  </script>
</body>
</html>
