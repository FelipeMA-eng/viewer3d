<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/model3d/modern_house_of_shapes.glb"
      alt="Modelo 3D de uma casa"
      camera-controls
      shadow-intensity="1"
      exposure="0.9"
      ar
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
