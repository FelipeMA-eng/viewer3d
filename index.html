<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
      }

      model-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        touch-action: pan-y;
      }
    </style>
  </head>
  <body>
    <model-viewer
  id="viewer"
  src="https://pfhelkhdgshsiclszfxh.supabase.co/storage/v1/object/public/model3d/modern_house_of_shapes.glb"
  camera-controls
  background-color="#ffffff"
  shadow-intensity="0.5"
  exposure="1"
  environment-image="neutral"
  ar>
</model-viewer>
  </body>
</html>
